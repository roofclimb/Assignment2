<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Simple RESTDB</title>
    <link rel="stylesheet" href="style2.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	 crossorigin="anonymous">
</head>

<body>


<div class="container mt-5" id="login-contact-container">
    <div class="container">
        <h1>Log In</h1>
        <div class="form" id="login">
            <form id="login-form">
                <div class="form-group">
                    <label for="check-email">Email</label>
                    <input type="email" id="check-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="check-password">Password</label>
                    <input type="password" id="check-password" class="form-control" required>
                </div>
                <input type="submit" value="Send" class="btn btn-primary" id="login-submit">
                <p id="wrong"></p>
            </form>
        </div>
        <p>Not a member yet? <a href="register.html">Register now</a> </p>
    </div>
</div>

  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="script.js"></script>
  </body>
</html>
