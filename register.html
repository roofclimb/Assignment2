<body><!--

    <header>
        <a href="index.html" class="brand"><img src="images/home/fairpricelogo.png" alt="" class="logo"></a>
        <div class="menu">
            <div class="btn">
                <i class="fas fa-times close-btn"></i>
            </div>
            <a href="index.html"><i class="fa-sharp fa-solid fa-house"></i></a>
            <a href="products.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
        <div class="btn">
            <i class="fas fa-bars menu-btn"></i>
        </div>
    </header>
    <br><br>
    <div class="container mt-5" id="login-contact-container"> 
        <div class="container">
            <h1>Register</h1>
            <div class="form" id="add-contact">
                <form id="add-contact-form">
                    <div class="form-group">
                        <label for="contact-name">Name</label>
                <input type="text" id="contact-name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" class="form-control" required>
                <small id="contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="contact-password">Password</label>
                <input type="password" id="contact-password" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" required>
              </div>
    
              <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
              <p id="nomatch"></p>
          </form>
        </div>
        <p>Already a member? <a href="login.html">Log In </a></p>
      </div>
    </div>
    

    <div w3-include-html="footer.html"></div>
<script src="javascript/include.js"></script>
<script src="javascript/header.js"></script>

        includeHTML();
