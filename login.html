<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style1.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body><!-- 
    <div id="progress">
        <span id="progress-value"><i class="fa fa-arrow-up"></i></span>
    </div> -->
    <header>
        <a href="index.html" class="brand"><img src="images/home/fairpricelogo.png" alt="" class="logo"></a>
        <div class="menu">
            <div class="btn">
                <i class="fas fa-times close-btn"></i>
            </div>
            <a href="index.html"><i class="fa-sharp fa-solid fa-house"></i></a>
            <a href="products.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
        <div class="btn">
            <i class="fas fa-bars menu-btn"></i>
        </div>
    </header>
    <div class="main">
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="form-container">
                        <div id="add-update-msg">
                            <div class="alert alert-success" role="alert">
                                Log In Successful
                            </div>
                        </div>
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <div class="form" id="add-contact">
                            <form id="LoginForm" class="form" id="add-contact-form">
                                <div class="form-group">
                                    <input type="text" id="name" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                                </div>
                                <input type="submit" value="Log In" class="btn btn-primary" id="submit">
                                <a href="">Forgot password</a>
                            </form>

                            <form id="RegForm" class="form" id="add-contact-form">
                                <div class="form-group">
                                    <input type="text" id="contact-name" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="contact-email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="contact-password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                                </div>
                                <input type="submit" value="Register" class="btn btn-primary" id="contact-submit">
                                </form>
                            </form>
                        </div>
                        
                    </div>

                </div>
            </div>

        </div>

    </div>
    </div>

    <script src="javascript/login.js"></script>
    <div w3-include-html="footer.html"></div>
<script src="javascript/include.js"></script>
<script src="javascript/header.js"></script>
    <script>
        includeHTML();
    </script>
    
</body>
</html>
