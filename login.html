<body>
    <div id="progress">
        <span id="progress-value"><i class="fa fa-arrow-up"></i></span>
    </div>
    <header>
        <a href="" class="logo"><img src="images/home/fairpricelogo.png" alt=""></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html" class="home-active">Home</a></li>

            <li><a href="products1.html">Products</a></li>

        <div class="profile">
            <a href="#" id="logout"><i class="fa-solid fa-user"></i>
                <span id="username">Guest</span></a>
        </div>
    </header>
    <div class="section-main" style="min-height: 100vh;">
        <div class="textbox">
            <img src="images/home/login.jpeg" alt="">
            <div class="form-container">
                <div class="form-button">
                    <span onclick="login()">Log In</span>
                    <span onclick="register()">Register</span>
                    <hr id="Indicator">
                </div>
                <div class="form" id="login">
                    <form id ="LoginForm">
                        <div class="form-group">
                            <input type="email" id="check-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="check-password" class="form-control" placeholder="Password" required>
                        </div>
                        <input type="submit" value="Log In" class="button btn-primary" id="login-submit">
                        <div class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember Me</label>
                        </div>
                        <p id="wrong"></p>
                    </form>
                </div>
                <div class="form" id="add-contact">
                    <form id="RegForm">
                        <div class="form-group">
                            <input type="text" id="contact-name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="contact-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="contact-password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                
                        <input type="submit" value="Register" class="button btn-primary" id="contact-submit">
                        <p id="nomatch"></p>
                    </form>
                </div>
            </div>
            
        </div>
        
    </div>
