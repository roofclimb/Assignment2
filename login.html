<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Login</title>
    <link rel="icon" type="image/x-icon" href="images/home/icon.png">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/newstyle.css">
</head>

<body>
    <div id="progress">
        <span id="progress-value"><i class="fa fa-arrow-up"></i></span>
    </div>
    <header>
        <a href="" class="logo"><img src="images/home/fairpricelogo.png" alt=""></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html"><i class="fa-sharp fa-solid fa-house"></i><span>&nbsp;Home</span></a></li>
            <li><a href="products.html"><i class="fa-solid fa-magnifying-glass"></i><span>&nbsp;Products</span></a></li>
            <li><a href="wish.html" id="wishlist"><i class='bx bxs-heart'></i><span>&nbsp;Wishlist</span></a></li>
            <li><a href="game.html"><i class="fa-solid fa-gamepad"></i><span>&nbsp;Games</span></a></li>
        </ul>
        <div class="profile">
            <a href="login.html" id="logout"><i class="fa-solid fa-user"></i><span id="username">Guest</span></a>
        </div>
    </header>
    <br><br>
    <div class="section-main">
        <div class="textbox">
            <img src="images/home/login.jpeg" alt="">
            <div class="form-container">
                <div class="form-button">
                    <span onclick="login()">Log In</span>
                    <span onclick="register()">Register</span>
                    <hr id="Indicator">
                </div>
                <div class="form" id="login">
                    <form id ="LoginForm">
                        <div class="form-group">
                            <input type="email" id="check-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="check-password" class="form-control" placeholder="Password" required>
                            <span class="eye" onclick="myFunction()">
                                <i id="hide1" class="fa fa-eye-slash"></i>
                                <i id="hide2" class="fa fa-eye hide"></i>
                            </span>
                        </div>
                        <input type="submit" value="Log In" class="button btn-primary" id="login-submit">
                        <div class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember Me</label>
                        </div>
                        <p id="wrong"></p>
                        <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_usmfx6bp.json"  background="transparent"  speed="1" class="hide" id="loginlottie" loop  autoplay></lottie-player>
                    </form>
                </div>
                <div class="form" id="add-contact">
                    <form id="RegForm">
                        <div class="form-group">
                            <input type="text" id="contact-name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="contact-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="contact-password" class="form-control" placeholder="Password" required>
                            <span class="eye password" onclick="myFunction1()">
                                <i id="hide3" class="fa fa-eye-slash"></i>
                                <i id="hide4" class="fa fa-eye hide"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                            <span class="eye confirm" onclick="myFunction2()">
                                <i id="hide5" class="fa fa-eye-slash"></i>
                                <i id="hide6" class="fa fa-eye hide"></i>
                            </span>
                        </div>
                
                        <input type="submit" value="Register" class="button btn-primary" id="contact-submit">
                        <p id="nomatch"></p>
                        <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_pqnfmone.json"  background="transparent"  speed="1" id="registerlottie" class="hide" loop  autoplay></lottie-player>
                    </form>
                </div>
            </div>
            
        </div>
        
    </div>
   
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    
    <div w3-include-html="footer.html"></div>
    <script src="javascript/include.js"></script>
    <script>
        includeHTML();
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="javascript/script.js"></script>
<script src="javascript/scroll.js"></script>
<script src="javascript/user.js"></script>
  </body>
</html>
