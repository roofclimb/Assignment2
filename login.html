<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Login</title>
    <link rel="icon" type="image/x-icon" href="images/home/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style1.css">
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <header>
        <a href="index.html" class="brand"><img src="images/home/fairpricelogo.png" alt="" class="logo"></a>
        <div class="menu">
            <div class="btn">
                <i class="fas fa-times close-btn"></i>
            </div>
            <a href="index.html"><i class="fa-sharp fa-solid fa-house"></i>    <span>Home</span></a>
            <a href="products.html"><i class="fa-solid fa-magnifying-glass"></i>    <span>Products</span></a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i>    <span>Cart</span></a>
            <a href="login.html" id="logout"><i class="fa-solid fa-user"></i>    <span id="username">Guest</span></a>
        </div>
        <div class="btn">
            <i class="fas fa-bars menu-btn"></i>
        </div>
    </header>
    <div class="section-main" style="min-height: 100vh;">
        <div class="textbox">
            <img src="images/home/login.jpeg" alt="">
            <div class="form-container">
                <div class="form-btn">
                    <span onclick="login()">Log In</span>
                    <span onclick="register()">Register</span>
                    <hr id="Indicator">
                </div>
                <div class="form" id="login">
                    <form id ="LoginForm">
                        <div class="form-group">
                            <input type="email" id="check-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="check-password" class="form-control" placeholder="Password" required>
                        </div>
                        <input type="submit" value="Log In" class="btn btn-primary" id="login-submit">
                        <p id="wrong"></p>
                    </form>
                </div>
                <div class="form" id="add-contact">
                    <form id="RegForm">
                        <div class="form-group">
                            <input type="text" id="contact-name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="contact-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="contact-password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                
                        <input type="submit" value="Register" class="btn btn-primary" id="contact-submit">
                        <p id="nomatch"></p>
                    </form>
                </div>
            </div>
            
        </div>
        
    </div>
   
  <!--add logout function -->
    
    <div w3-include-html="footer.html"></div>
    <script src="javascript/include.js"></script>
    <script src="javascript/header.js"></script>

    <script>
        includeHTML();
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="javascript/script.js"></script>
  </body>
</html>
