                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <div class="form">
                            <div class="container" id="LoginForm">
                                <h5>Log In</h5>
                                <div id="login">
                                    <form id="login-form">
                                        <div class="form-group">
                                            <label for="check-email">Email</label>
                                            <input type="email" id="check-email" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="check-password">Password</label>
                                            <input type="password" id="check-password" class="form-control" required>
                                        </div>
                                        <input type="submit" value="Send" class="btn btn-primary" id="login-submit">
                                        <p id="wrong"></p>
                                    </form>
                                </div>
                            </div>
                            <div class="container"  id="RegForm">
                                <h5>Register</h5>
                                <div id="add-update-msg">
                                    <div class="alert alert-success" role="alert">
                                        Contact record successfully added
                                    </div>
                                </div>
                                <div class="form" id="add-contact">
                                    <form id="add-contact-form" class="form">
                                        <div class="form-group">
                                            <label for="contact-name">Name</label>
                                    <input type="text" id="contact-name" class="form-control" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="contact-email">Email</label>
                                    <input type="email" id="contact-email" class="form-control" required>
                                    <small id="contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                  </div>
                                  <div class="form-group">
                                    <label for="contact-password">Password</label>
                                    <input type="password" id="contact-password" class="form-control" required>
                                  </div>
                                  <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" class="form-control" required>
                                  </div>
                        
                                  <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
                                  <p id="nomatch"></p>
                              </form>
                            </div>
                          </div><!-- end add container -->
