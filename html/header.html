<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html" class="brand"><img src="/images/home/fairpricelogo.png" alt="" class="logo"></a>
        <div class="menu">
            <div class="btn">
                <i class="fas fa-times close-btn"></i>
            </div>
            <a href="/index.html"><i class="fa-sharp fa-solid fa-house"></i></a>
            <a href="/html/products.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="/html/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/html/login.html"><i class="fa-solid fa-user"></i></a>
        </div>
        <div class="btn">
            <i class="fas fa-bars menu-btn"></i>
        </div>
    </header>

    <script type="text/javascript">
        window.addEventListener("scroll",function(){
            var header=document.querySelector("header");
            header.classList.toggle('sticky',window.scrollY>0);
        });    
        
        var menu = document.querySelector('.menu');
        var menuBtn=document.querySelector('.menu-btn');
        var closeBtn = document.querySelector('.close-btn');

        menuBtn.addEventListener("click",()=>{
            console.log('hi');
            menu.classList.add('active');
        });
        closeBtn.addEventListener("click",()=>{
            menu.classList.remove('active');
        });
    </script>
</body>
</html>
